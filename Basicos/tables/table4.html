<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tabla 4</title>
</head>
<body>
    <table border="1px">
        <thead>
            <tr align="center">
                <th rowspan="2" colspan="2">Column 0</th>

                <th>Column 2a</th>
                <th>Column 2b</th>
            </tr>
            <tr align="center">
                <th rowspan="2">Row 1</th>

                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
            <tr align="center">
                <th>Row 1b</th>
                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
            <tr align="center">
                <th colspan="2">Row 2b</th>
                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
        </thead>
    </table>
</body>
